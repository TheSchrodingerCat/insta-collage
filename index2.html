<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DnD Collage</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/common.css">
  	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!-- collage -->
	<section class="collage" id="collage">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-6 img-thumbnail">
					<div class="marco-foto-grande" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
				<div class="col-xs-3 img-thumbnail">
					<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- photo booth -->
	<section class="photo-booth" id="photo-booth">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<span><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOTH</span>
				</div>
			</div>
		</div>
	</section>

	<!-- lista fotos -->
	<section class="lista-fotos" id="lista-fotos">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/01.jpg" alt="..." class="pictures img-thumbnail" id="01" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/02.png" alt="..." class="pictures img-thumbnail" id="02" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/03.jpg" alt="..." class="pictures img-thumbnail" id="03" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/04.png" alt="..." class="pictures img-thumbnail" id="04" draggable="true" ondragstart="drag(event)">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/05.jpg" alt="..." class="pictures img-thumbnail" id="05" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/06.jpg" alt="..." class="pictures img-thumbnail" id="06" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/07.jpg" alt="..." class="pictures img-thumbnail" id="07" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/08.jpg" alt="..." class="pictures img-thumbnail" id="08" draggable="true" ondragstart="drag(event)">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/09.jpg" alt="..." class="pictures img-thumbnail" id="09" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/10.png" alt="..." class="pictures img-thumbnail" id="10" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/11.jpg" alt="..." class="pictures img-thumbnail" id="11" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/12.jpg" alt="..." class="pictures img-thumbnail" id="12" draggable="true" ondragstart="drag(event)">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/img/13.jpg" alt="..." class="pictures img-thumbnail" id="13" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/14.jpg" alt="..." class="pictures img-thumbnail" id="14" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/15.jpg" alt="..." class="pictures img-thumbnail" id="15" draggable="true" ondragstart="drag(event)">
				</div>
				<div class="col-xs-3">
					<img src="assets/img/16.png" alt="..." class="pictures img-thumbnail" id="16" draggable="true" ondragstart="drag(event)">
				</div>
			</div>
		</div>
	</section>

	<!-- options -->
	<section class="options" id="options">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-4 text-center">
					CAMERA ROLL
				</div>
				<div class="col-xs-4 text-center">
					FACES
				</div>
				<div class="col-xs-4 text-center">
					RECENTS
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/main.js"></script>
</body>
</html>
